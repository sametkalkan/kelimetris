            game.load.image('red_block', 'assets/red_block.png');
            game.load.image('yellow_block', 'assets/yellow_block.png');
            game.load.image('ground', 'assets/ground.png');

        }

        function create () {

            game.physics.startSystem(Phaser.Physics.BOX2D);
            game.physics.box2d.gravity.y = 500;
            game.physics.box2d.friction = 0.9;

            game.add.sprite(0, 0, 'sky');

            // static platform

            var ground = game.add.sprite(0, game.world.height - 25  , 'ground');
            ground.scale.setTo(2, 0.5);
            game.physics.box2d.enable(ground);
            ground.body.static = true;


            init_blocks();


        }

                    createBlocks(3);
                }, i*500 );
            }
        }


        function createBlocks(num) {

            var sprite
            for (var i = 0; i < num; i++)
            {
                var color = block_colors[Math.floor(Math.random() * 4)];
                var x = Math.floor(Math.random() * game.world.width);
                var sprite = game.add.sprite(x, 0, color);
                sprite.scale.setTo(0.5, 0.5);
                sprite.bounce = 0.5;
